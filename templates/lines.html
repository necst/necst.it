{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block additional_css %}
<link rel="stylesheet" href="{{ '/static/css/research-lines.css'|url }}">
{% endblock %}
{% block body %}
<div class="main-container research-lines-list">
  <div class="row row-eq-height center">
    {% for line in this.children %}
    <div class="col-md-4 col-sm-12">
      <a href="{{ line|url }}">
        <div class="research-line">
          <div class="img-holder">
            <img class="img-circle" src="{{ line.logo|url }}">
          </div>
          <h2>{{ line.parent_title }}</h2>
          <p>{{ line.parent_description }}</p>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

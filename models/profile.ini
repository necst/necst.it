[model]
name = profile
label = {{ this.title }}

[fields.title]
label = Title
type = string

[fields.first_name]
label = First Name
type = string

[fields.last_name]
label = Last Name
type = string

[fields.email]
label = E-mail
type = string

[fields.category]
label = Category
type = select
choices = professor, staff, visiting, phd, student, alumnus

[fields.role]
label = Role
type = string

[fields.affiliation]
label = Affiliation
type = string
default = none

[fields.bio]
label = Biography
type = text

[fields.picture]
label = Picture
type = string

[fields.facebook]
label = Facebook
type = url

[fields.twitter]
label = Twitter
type = url

[fields.linkedin]
label = LinkedIn
type = url

[fields.github]
label = GitHub
type = url

[fields.website]
label = Website
type = url